name: Publish Modpack

on: 
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Format repository name
        id: format_name
        run: | # Hyphens are replaced with underscores.
          NAME="${{ github.event.repository.name }}"
          echo "result=${NAME//-/_}" >> $GITHUB_OUTPUT
      - name: Read categories
        id: categories
        run: | # The file "categories.txt" is read as a list
          CATEGORIES=$(cat categories.txt)
          echo "list<<EOF" >> $GITHUB_OUTPUT
          echo "$CATEGORIES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Read dependencies
        id: dependencies
        run: | # The file "dependencies.txt" is read as a list
          echo "list=$(tr '\n' ' ' < dependencies.txt)" >> $GITHUB_OUTPUT
      - name: Upload to Thunderstore
        uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          categories: ${{ steps.categories.outputs.list }}
          namespace: Rebirth
          community: lethal-company
          description: ${{ github.event.repository.description }}
          deps: ${{ steps.dependencies.outputs.list }}
          name: ${{ steps.format_name.outputs.result }}
          repo: lethal-company.thunderstore.io
          token: ${{ secrets.THUNDERSTORE_TOKEN }}
          version: ${{ github.ref_name }}