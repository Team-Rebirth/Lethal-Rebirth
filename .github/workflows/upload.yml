name: Publish Modpack

on:
  push:
    tags:
      - '*'
    branches:
      - main

jobs:
  preparation:
    name: Preparation
    runs-on: ubuntu-latest
    outputs:
      categories: ${{ steps.categories.outputs.list }}
      continue: ${{ steps.check_tag.outputs.continue }}
      dependencies: ${{ steps.dependencies.outputs.list }}
      formatted_name: ${{ steps.format_name.outputs.result }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Format repository name
        id: format_name
        run: |
          NAME="${{ github.event.repository.name }}"
          NAME=
          echo "result=${NAME//-/_}" >> $GITHUB_OUTPUT # Hyphens are replaced with underscores (placeholder for spaces in the Thunderstore)
      - name: Read categories
        run: | # The file "categories.txt" is read as a list
          CATEGORIES=$(cat categories.txt)
          echo "list<<EOF" >> $GITHUB_OUTPUT
          echo "$CATEGORIES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Read dependencies
        id: dependencies
        run: | # The file "dependencies.txt" is read as a list
          echo "list=$(tr '\n' ' ' < dependencies.txt)" >> $GITHUB_OUTPUT

  publish:
    name: Publish to Thunderstore
    needs: preparation
    if: needs.preparation.outputs.continue == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Upload to Thunderstore
        uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          categories: ${{ needs.preparation.outputs.categories }} # Obtained from "categories.txt"
          community: ${{ vars.GAME_NAME }} # Obtained from repository variable
          deps: ${{ needs.preparation.outputs.dependencies }} # Optained from "dependencies.txt"
          description: ${{ github.event.repository.description }} # Obtained from the repository description
          name: ${{ needs.preparation.outputs.formatted_name }} # Derived from the repository name
          namespace: ${{ vars.NAMESPACE }} # Obtained from repository variable
          repo: ${{ vars.THUNDERSTORE_REPOSITORY }} # Obtained from repository variable
          token: ${{ secrets.THUNDERSTORE_TOKEN }} # Obtained from repository secret
          version: ${{ github.ref_name }} # Obtained from tag