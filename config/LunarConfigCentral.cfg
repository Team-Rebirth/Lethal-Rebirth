[Configuration]

## Check this to generate and use configuration files for items.
# Setting type: Boolean
# Default value: true
Configure Items = false

## Check this to generate and use configuration files for enemies.
# Setting type: Boolean
# Default value: true
Configure Enemies = false

## Check this to generate and use configuration files for moons.
# Setting type: Boolean
# Default value: true
Configure Moons = true

## Check this to generate and use configuration files for dungeons.
# Setting type: Boolean
# Default value: true
Configure Dungeons = false

## Check this to generate and use configuration files for map objects.
# Setting type: Boolean
# Default value: true
Configure Map Objects = false

## Check this to generate and use configuration files for unlockables.
# Setting type: Boolean
# Default value: true
Configure Unlockables = false

## Allows Lunar to look for config entries that are named using the previous v0.1.x system, I would advise turning this off after you have all your previous values.
# Setting type: Boolean
# Default value: false
Enable Backwards Compat = false

## WARNING: Enabling this will delete any config entries that get disabled when the configuration is refreshed!
# Setting type: Boolean
# Default value: false
Clear Orphaned Entries = true

